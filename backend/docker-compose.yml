version: "3"
services:
  mongo-express:
    image: mongo-express
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_BASICAUTH_USERNAME: grupo6
      ME_CONFIG_BASICAUTH_PASSWORD: grupo6
      ME_CONFIG_MONGODB_PORT: 27017
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: password
    links:
      - mongo
    networks:
      - mongo-compose-network

  mongo:
    image: mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
    ports:
      - "27017:27017"
    volumes:
      - mongodb_volume:/home/mongodb
      - mongodb_data_volume:/data/db
    networks:
      - mongo-compose-network
    restart: unless-stopped

  disciplinas:
    build: ./
    image: disciplinas:latest
    environment:
      NODE_ENV: production
      MONGO_URL: mongo
    ports:
      - 3333:3333
    networks:
      - mongo-compose-network
    restart: unless-stopped

networks:
  mongo-compose-network:
    driver: bridge

volumes:
  mongodb_volume:
  mongodb_data_volume:
